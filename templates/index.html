{% extends 'base.html' %}

{% block content %}

    <form action="{{ url_for('index') }}" method="post">
        <div class="form-group">
            <label for="lender">Кредитор</label>
            <input type="text" class="form-control mt-1" id="lender" placeholder="Имя" name="lender" value="{{
                    request.form.get('lender', '')}}">
        </div>
        <div class="form-group mt-2">
            <label for="amount">Сумма</label>
            <input type="text" class="form-control mt-1" id="amount" placeholder="Сумма" name="amount" value="{{
                    request.form.get('amount', '')}}">
        </div>
        <div class="form-group mt-2">
            <label for="borrower">Заемщик</label>
            <input type="text" class="form-control mt-1" id="borrower" placeholder="Имя" name="borrower" value="{{
                    request.form.get('borrower', '')}}">
        </div>

        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>

{% endblock %}

{% block check %}

    {% for el in results %}
        <div class="result">
            block {{ el['block'] }} : {{ el['result'] }}
        </div>
    {% endfor %}

{% endblock %}
